 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
 h1{ font-style: italic;
    font-family: times new roman;
    text-align: justify;
    font-size: large;
    font-weight: 999;
    letter-spacing: 5px;
 }
 h2{
    padding-top: 10px;
    border:solid 10px,teal;
    margin: 10px;
 }
 
    </style>
</head>
<body>
    <form id="userForm">
        <h1>User Form</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br>

        <label for="batch">Batch:</label>
        <input type="text" name="batch" id="batch" placeholder="Enter the batch" required><br>

        <label for="dept">Department:</label>
        <input type="text" name="dept" id="dept" placeholder="Enter the department" required><br>

        <label for="registration_number">Registration Number:</label>
        <input type="text" name="registration_number" id="registration_number" placeholder="Enter your registration number" required><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Details:</h2>
    <div id="output"></div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            let name = document.getElementById("name").value;
            let batch = document.getElementById("batch").value;
            let dept = document.getElementById("dept").value;
            let regNum = document.getElementById("registration_number").value;

            // Display submitted details
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Batch:</strong> ${batch}</p>
                <p><strong>Department:</strong> ${dept}</p>
                <p><strong>Registration Number:</strong> ${regNum}</p>
            `;
        });
    </script>
</body>
</html>

</body>
