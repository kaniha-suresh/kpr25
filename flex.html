<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
    .container{
        display:flex;
        height: 100vh;
        width: 50vh;
        flex-direction:column;
        justify-content:flex-start;
        align-item:justify;
    }
    .item{
        border:solid 1px white;
        padding: 10px;
    }
    .item-1{
        background-color:rgb(242, 118, 73);
    }
    .item-2{
        background-color:white;
    }
    .item-3{
        background-color: rgb(44, 85, 44);
    }
</style>
<body>
    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2">
          <img src="image copy 2.png" > 
     </div>
    <div class="item item-3"></div>

    </div>
</body>
</html>
